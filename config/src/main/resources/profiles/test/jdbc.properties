#开发环境数据库配置文件

jdbc.driver=com.mysql.jdbc.Driver
jdbc.url=jdbc:mysql://localhost:3306/helloworld?useUnicode=true&characterEncoding=utf8
jdbc.username=root
jdbc.password=root
#定义初始连接数
jdbc.initialSize=5
#定义最大连接数
jdbc.maxActive=20
#定义最大空闲
jdbc.maxIdle=20
#定义最小空闲
jdbc.minIdle=1
#定义最长等待时间
jdbc.maxWait=6000

#二级缓存是否开启 false 不开启，true开始 全局配置
mybatis.cacheEnabled=true

#连接数据库
jdbc-oracle.driver=oracle.jdbc.driver.OracleDriver
jdbc-oracle.url=jdbc:oracle:thin:@localhost:1521:orcl
jdbc-oracle.username=scott
jdbc-oracle.password=scott
#定义初始连接数
jdbc-oracle.initialSize=5
#定义最大连接数
jdbc-oracle.maxActive=20
#定义最大空闲
jdbc-oracle.maxIdle=20
#定义最小空闲
jdbc-oracle.minIdle=1
#定义最长等待时间
jdbc-oracle.maxWait=6000
